<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Movie Database Interface</h1>
    <table>
        <tr>
            <th>Table Name</th>
            <th>Actions</th>
        </tr>
        {% for table in tables %}
        <tr>
            <td>{{ table }}</td>
            <td><button onclick="location.href='/view_table?table_name={{ table }}'">View Table</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
